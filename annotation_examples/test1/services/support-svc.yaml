apiVersion: v1
kind: Service
type: support-service-type
metadata:
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
      prometheus.io/path: "/metrics"

spec:
  selector:
    type: support-type
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

ports:
    strong:
      - type: "support-type"
        value: 1