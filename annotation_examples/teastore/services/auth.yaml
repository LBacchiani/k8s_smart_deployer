apiVersion: v1
kind: Pod
metadata:
  name: auth
  labels:
    app: auth
    type: auth-service
spec:
  containers:
    - name: auth
      image: giovaz94/tea-store-general
      imagePullPolicy: Always
      ports:
        - containerPort: 8002
      resources:
        requests:
          cpu: "10m"
          memory: "10M"
      env:
        - name: MCL
          value: "190"
        - name: SERVICE_NAME
          value: "auth"
        - name: PORT
          value: "8002"
        - name: OUTPUT_SERVICES
          value: '{"http://persistence-service:8003/request":"1"}'
        - name: DEP1
          value: "persistence-service"

  restartPolicy: Always
ports:
  required:
    strong:
      - name: "persistence-service"
        value: 1
        env: DEP1