apiVersion: v1
kind: Service
metadata:
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
      prometheus.io/path: "/metrics"
  labels:
    type: image-analyzer-service-type
spec:
  selector:
    type: image-analyzer-type
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

ports:
  required:
    strong:
      - type: "image-analyzer-type"
        value: 1