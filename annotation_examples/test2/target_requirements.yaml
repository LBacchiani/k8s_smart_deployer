service_instances:
  - type: "backend-type"
    replicas: 1

existingDependencies:
  - type: "proxy-type"
    value: 1


deployment_preferences:
  backend:
    - affinity:
      - key: app
        operator: In
        values:
        -  backend
    - antiAffinity:
      - key: app
        operator: In
        values:
          -  proxy      

